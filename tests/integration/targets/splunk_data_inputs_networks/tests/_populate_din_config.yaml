---
- name: tcp raw
  splunk.es.data_inputs_networks:
    config:
      - protocol: tcp
        datatype: raw
        name: 8100
        connection_host: ip
        disabled: True
        host: "$decideOnStartup"
        index: default
        queue: parsingQueue
        raw_tcp_done_timeout: 9
        restrict_to_host: default
        source: test_source
        sourcetype: test_source_type
    state: merged
- name: tcp cooked
  splunk.es.data_inputs_networks:
    config:
      - protocol: tcp
        datatype: cooked
        name: 8101
        connection_host: ip
        disabled: False
        host: "$decideOnStartup"
        restrict_to_host: default
    state: merged
- name: splunktcptoken
  splunk.es.data_inputs_networks:
    config:
      - protocol: tcp
        datatype: splunktcptoken
        name: test_token
        token: "01234567-0123-0123-0123-012345678901"
    state: merged
- name: ssl
  splunk.es.data_inputs_networks:
    config:
      - protocol: tcp
        datatype: ssl
        name: test_host
    state: merged
- name: udp
  splunk.es.data_inputs_networks:
    config:
      - protocol: udp
        name: 7890
        connection_host: ip
        disabled: True
        host: "$decideOnStartup"
        index: default
        no_appending_timestamp: True
        no_priority_stripping: True
        queue: parsingQueue
        restrict_to_host: default
        source: test_source
        sourcetype: test_source_type
    state: merged