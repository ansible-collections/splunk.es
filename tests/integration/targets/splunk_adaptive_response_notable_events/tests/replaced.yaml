---
- debug:
    msg: START Replaced data_inputs_monitors state for integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_din_config.yaml
- include_tasks: _populate_din_config.yaml

- block:

    - name: Replace existing data inputs monitors configuration
      register: result
      splunk.es.data_inputs_monitors: &id001
        state: replaced
        config:
          - name: "/var/log"
            blacklist: '/\/var\/log\/[a-z0-9]/gm'
            crc_salt: <SOURCE>
    
    - debug:
        msg:
        - "{{ replaced['after'] }}"
        - "{{ result['data_inputs_monitors']['after'][0] }}"
        - "{{ replaced['after'] | dict2items |\
          symmetric_difference(result['data_inputs_monitors']['after'][0] |\
          dict2items) | length==3}}"
    
    - assert:
        that:
          - result.changed == true
          - "{{ replaced['before'] | dict2items |\
            symmetric_difference(result['data_inputs_monitors']['before'][0] |\
            dict2items) | length==5}}"
          - "{{ replaced['after'] | dict2items |\
            symmetric_difference(result['data_inputs_monitors']['after'][0] |\
            dict2items) | length==3}}"

    - name: Replaces device configuration of listed  data inputs networks configuration with 
            provided configuration (IDEMPOTENT)
      register: result
      splunk.es.data_inputs_monitors: *id001

    - name: Assert that task was idempotent
      assert:
        that:
          - result['changed'] == false

  always:

    - include_tasks: _remove_din_config.yaml
