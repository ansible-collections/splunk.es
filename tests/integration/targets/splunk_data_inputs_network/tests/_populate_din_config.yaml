---
- name: merge data inputs config
  splunk.es.splunk_data_inputs_network:
    config:
      - protocol: tcp
        datatype: raw
        name: 8100
        connection_host: ip
        disabled: true
        host: "$decideOnStartup"
        index: default
        queue: parsingQueue
        raw_tcp_done_timeout: 9
        restrict_to_host: default
        source: test_source
        sourcetype: test_source_type
      - protocol: tcp
        datatype: cooked
        name: 8101
        connection_host: ip
        disabled: false
        host: "$decideOnStartup"
        restrict_to_host: default
      - protocol: tcp
        datatype: splunktcptoken
        name: test_token
        token: "01234567-0123-0123-0123-012345678901"
      - protocol: tcp
        datatype: ssl
        name: test_host
      - protocol: udp
        name: 7890
        connection_host: ip
        disabled: true
        host: "$decideOnStartup"
        index: default
        no_appending_timestamp: true
        no_priority_stripping: true
        queue: parsingQueue
        restrict_to_host: default
        source: test_source
        sourcetype: test_source_type
    state: merged
