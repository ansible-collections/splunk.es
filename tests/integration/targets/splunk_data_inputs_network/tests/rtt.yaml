---
- debug:
    msg:
      START data_inputs_network round trip integration tests on connection={{ ansible_connection
      }}

- include_tasks: _remove_din_config.yaml
- include_tasks: _populate_din_config.yaml

- block:
    - name: Apply the provided configuration (base config)
      register: base_config
      splunk.es.splunk_data_inputs_network: &id001
        state: merged
        config:
          - protocol: tcp
            datatype: raw
            name: 8100
            connection_host: ip
            disabled: True
            host: "$decideOnStartup"
            index: default
            queue: parsingQueue
            raw_tcp_done_timeout: 9
            restrict_to_host: default
            source: test_source
            sourcetype: test_source_type
          - protocol: tcp
            datatype: cooked
            name: 8101
            connection_host: ip
            disabled: False
            host: "$decideOnStartup"
            restrict_to_host: default
          - protocol: tcp
            datatype: splunktcptoken
            name: test_token
            token: 01234567-0123-0123-0123-012345678901
          - protocol: udp
            name: 7890
            connection_host: ip
            disabled: True
            host: "$decideOnStartup"
            index: default
            no_appending_timestamp: True
            no_priority_stripping: True
            queue: parsingQueue
            restrict_to_host: default
            source: test_source
            sourcetype: test_source_type

    - name: Gather data inputs networks configuration facts
      register: gather_result
      splunk.es.splunk_data_inputs_network:
        config:
          - protocol: tcp
            datatype: raw
            name: default:8100
          - protocol: tcp
            datatype: cooked
            name: default:8101
          - protocol: tcp
            datatype: splunktcptoken
            name: test_token
          - protocol: udp
            name: default:7890
        state: gathered

    - name: Apply the configuration which need to be reverted
      register: result
      splunk.es.splunk_data_inputs_network:
        config:
          - protocol: tcp
            datatype: raw
            name: 8100
            connection_host: ip
            disabled: True
            host: "$decideOnStartup"
            index: default
            queue: parsingQueue
            raw_tcp_done_timeout: 10
            restrict_to_host: default
            source: test_source
            sourcetype: test_source_type
          - protocol: tcp
            datatype: cooked
            name: 8101
            connection_host: ip
            disabled: True
            host: "$decideOnStartup"
            restrict_to_host: default
          - protocol: tcp
            datatype: splunktcptoken
            name: test_token
            token: 01234567-0123-0123-0123-012345678900
          - protocol: udp
            name: 7890
            connection_host: ip
            disabled: True
            host: "$decideOnStartup"
            index: default
            no_appending_timestamp: False
            no_priority_stripping: False
            queue: parsingQueue
            restrict_to_host: default
            source: test_source
            sourcetype: test_source_type
        state: replaced

    - assert:
        that:
          - result.changed == true
          - "{{ replaced['before'] | symmetric_difference(result['data_inputs_network']['before']) |\
            \ length == 0 }}"
          - "{{ replaced['after'] | symmetric_difference(result['data_inputs_network']['after']) |\
            \ length == 0 }}"

    - name: Revert back to base config using facts round trip
      register: revert
      splunk.es.splunk_data_inputs_network:
        config: "{{ gather_result['gathered'] }}"
        state: replaced

    - assert:
        that:
          - revert['changed'] == true
          - "{{ merged['after'] | symmetric_difference(revert['data_inputs_network']['after']) |\
            \ length == 1 }}"

  always:
    - include_tasks: _remove_din_config.yaml
